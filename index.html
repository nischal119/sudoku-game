<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soduku</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>SUDOKO GAME</h1>

  <div id="main">
    <div id="row1">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
    </div>
    <div id="row2">
      <div id="box4" class="box"></div>
      <div id="box5" class="box"></div>
      <div id="box6" class="box"></div>
    </div>
    <div id="row3">
      <div id="box7" class="box"></div>
      <div id="box8" class="box"></div>
      <div id="box9" class="box"></div>
    </div>
  </div>

  <button type="button" id="start" onclick="start()">START</button>
  <button type="button" id="replay" onclick="replay()">NEW GAME</button>
  <button type="button" id="themeSwitcher" onclick="toggleTheme()">Toggle Theme</button>


  <div id="game_type">
    <h3>CHOOSE LEVEL:</h3>
    <label><input type="radio" id="level1" class="label" name="diff_level" checked> Level 1</label>
    <label><input type="radio" id="level2" class="label" name="diff_level"> Level 2</label>
    <label><input type="radio" id="level3" class="label" name="diff_level"> Level 3</label>
    <label><input type="radio" id="level4" class="label" name="diff_level"> Level 4</label>
    <label><input type="radio" id="level5" class="label" name="diff_level"> Level 5</label>

    <h3>TIME LIMIT :</h3>
    <label><input type="radio" id="time1" class="label" name="time"><span id="time1_min">03</span>:<span
        id="time1_sec">00</span></label>
    <label><input type="radio" id="time2" class="label" name="time" checked><span id="time2_min">05</span>:<span
        id="time2_sec">00</span></label>
    <label><input type="radio" id="time3" class="label" name="time"> <span id="time3_min">10</span>:<span
        id="time3_sec">00</span></label>



  </div>



  <div id="timer">
    <h3> Time Remains: <span id="time_min">00</span>:<span id="time_sec">00</span></h3>
  </div>

  <script src="script.js"></script>


</body>

</html>
